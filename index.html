
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medicine Reminder App - Neon 3D</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #010a13, #02273f);
      font-family: 'Orbitron', monospace;
      color: #0ff;
      perspective: 1000px;
      user-select: none;
    }

    /* Container with subtle pulse animation */
    .container {
      background: #011627;
      width: 420px;
      padding: 30px 40px;
      border-radius: 20px;
      border: 2px solid #00fff7;
      box-shadow:
        0 0 25px #00fff7aa;
      transform-style: preserve-3d;
      transform: translateZ(0);
      animation: pulseGlow 4s ease-in-out infinite alternate;
      transition: box-shadow 0.2s ease;
    }
    .container:hover {
      box-shadow:
        0 0 45px #00fff7dd;
      border-color: #00fff7dd;
    }

    /* Pulse animation */
    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 15px #00fff7aa;
      }
      100% {
        box-shadow:
          0 0 40px #00fff7cc;
      }
    }

    h1,h2 {
      text-align: center;
      margin-bottom: 25px;
      text-shadow:
        0 0 8px #00fff7,
        0 0 15px #00e0ff;
      letter-spacing: 0.12em;
      user-select: text;
      transition: color 0.3s ease;
    }

    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      transform-style: preserve-3d;
      transform: translateZ(20px);
    }

    input, button {
      padding: 15px 20px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: 'Orbitron', monospace;
      color: #0ff;
      background: linear-gradient(145deg, #003f5c, #005b8c);
      box-shadow:
        0 0 10px #00e0ff99,
        inset 0 0 7px #00bcd4cc;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      letter-spacing: 0.05em;
      user-select: text;
    }
    input::placeholder {
      color: #66f0ffaa;
      font-weight: 400;
    }
    input:focus {
      background: linear-gradient(145deg, #006494, #00bcd4);
      box-shadow:
        0 0 20px #00fff7cc,
        inset 0 0 12px #00fff7cc;
      transform: scale(1.03);
      caret-color: #00fff7;
    }

    button {
      color: #003a66;
      background: #00e0ff;
      font-weight: 400;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow:
      0 0 18px #00fff7cc;
      transition: background 0.4s ease,  transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      box-shadow:
        0 0 30px #00fff7ff;
      transform: scale(1.07) translateZ(5px);
    }
    button:active {
      transform: scale(0.98);
      box-shadow:
        0 0 15px #00bcd4aa,
        inset 0 0 8px #00bcd4aa;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      border-radius: 12px;
      background: #022f4a;
      box-shadow:
        inset 0 0 15px #00e0ffaa;
      transform-style: preserve-3d;
      transform: translateZ(15px);
      scrollbar-width: thin;
      scrollbar-color: #00e0ff44 transparent;
      user-select: none;
    }
    ul::-webkit-scrollbar {
      width: 8px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #00bcd4cc;
      border-radius: 10px;
      box-shadow: 0 0 5px #00fff7;
    }

    li {
      padding: 14px 20px;
      margin: 10px 15px;
      border-radius: 12px;
      background: linear-gradient(135deg, #003a66, #00588c);
      box-shadow:
        0 2px 14px #00e0ffcc,
        inset 0 0 8px #00bcd4cc;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 0.05em;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
      user-select: none;
      color: #a0f0ff;
      text-shadow: 0 0 5px #00d4ffbb;
    }
    li:hover {
      box-shadow:
        0 6px 25px #00fff7dd,
        inset 0 0 18px #00fff7ff;
      transform: scale(1.04) translateZ(15px);
      color: #d5ffff;
      text-shadow:
        0 0 15px #00fff7ff,
        0 0 20px #00ffffdd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíä Medicine Reminder</h1>
    <form id="reminderForm">
      <input type="text" id="medicineName" placeholder="Medicine Name" required />
      <input type="time" id="reminderTime" required />
      <button type="submit">Add Reminder</button>
    </form>

    <h2>‚è∞ Upcoming Reminders</h2>
    <ul id="reminderList"></ul>
  </div>
  <audio id="reminderSound" src="remainder.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
